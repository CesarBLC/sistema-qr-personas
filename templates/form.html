<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Agregar Persona</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Agregar Persona</h2>
  <form method="post">
    Nombres: <input type="text" name="nombres" required><br><br>
    Apellidos: <input type="text" name="apellidos" required><br><br>
    Cédula: <input type="text" name="cedula" required><br><br>
    Fecha de Emisión: <input type="date" name="fecha_emision" required><br><br>
    Cargo: <input type="text" name="cargo" required><br><br>
    <input type="submit" value="Agregar">
  </form>

  {% if qr_url %}
    <p><strong>QR generado:</strong></p>
    <img src="{{ qr_url }}">
  {% endif %}

  <h2>Lista de Personas</h2>
  <ul>
  {% for persona in personas %}
    <li>{{ persona[1] }} {{ persona[2] }} - 
      <a href="{{ url_for('ver_persona', persona_id=persona[0]) }}">Ver</a> | 
      <a href="{{ url_for('editar_persona', persona_id=persona[0]) }}">Editar</a> | 
      <a href="{{ url_for('eliminar_persona', persona_id=persona[0]) }}">Eliminar</a> | 
      <a href="{{ url_for('generar_pdf', persona_id=persona[0]) }}">PDF</a>
    </li>
  {% endfor %}
  </ul>
</body>
</html>
