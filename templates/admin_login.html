<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFCC00 0%, #CF142B 50%, #00247D 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Efecto de estrellas animadas */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, white, transparent),
                radial-gradient(2px 2px at 40px 70px, white, transparent),
                radial-gradient(1px 1px at 90px 40px, white, transparent),
                radial-gradient(1px 1px at 130px 80px, white, transparent),
                radial-gradient(2px 2px at 160px 30px, white, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 3s linear infinite;
            opacity: 0.3;
        }

        @keyframes sparkle {
            from { transform: translateY(0px); }
            to { transform: translateY(-100px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .venezuela-flag {
            width: 100px;
            height: 70px;
            margin: 0 auto 25px;
            border-radius: 8px;
            background: linear-gradient(to bottom, 
                #FFCC00 0%, #FFCC00 33.33%, 
                #00247D 33.33%, #00247D 66.66%, 
                #CF142B 66.66%, #CF142B 100%);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .venezuela-flag::after {
            content: '‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 8px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #00247D;
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #CF142B;
            margin-bottom: 35px;
            font-size: 16px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #00247D;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #FFCC00;
            box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.2);
            transform: translateY(-2px);
        }

        .btn {
            background: linear-gradient(135deg, #FFCC00 0%, #CF142B 100%);
            color: white;
            padding: 18px 35px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(207, 20, 43, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .back-link {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }

        .back-link a {
            color: #00247D;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            color: #CF142B;
            transform: translateX(-5px);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-weight: 500;
            position: relative;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: linear-gradient(135deg, #CF142B, #ff4757);
            color: white;
            box-shadow: 0 8px 25px rgba(207, 20, 43, 0.3);
        }

        .alert-success {
            background: linear-gradient(135deg, #FFCC00, #ffd700);
            color: #00247D;
            box-shadow: 0 8px 25px rgba(255, 204, 0, 0.3);
        }

        /* Efectos de part√≠culas */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFCC00;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(2) { left: 20%; animation-delay: -2s; background: #CF142B; }
        .particle:nth-child(3) { left: 40%; animation-delay: -4s; background: #00247D; }
        .particle:nth-child(4) { left: 60%; animation-delay: -1s; background: #FFCC00; }
        .particle:nth-child(5) { left: 80%; animation-delay: -3s; background: #CF142B; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 28px;
            }

            .venezuela-flag {
                width: 80px;
                height: 56px;
            }
        }
    </style>
</head>
<body>
    <!-- Part√≠culas flotantes -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <div class="venezuela-flag"></div>
        <h1>Panel Administrativo</h1>
        <p class="subtitle">Acceso exclusivo para administradores</p>
        
        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'error' if category == 'error' else 'success' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('admin_login') }}" method="POST">
            <div class="form-group">
                <label for="username">üë§ Usuario:</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       placeholder="Ingresa tu usuario"
                       required 
                       autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">üîí Contrase√±a:</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Ingresa tu contrase√±a"
                       required 
                       autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn">üöÄ Iniciar Sesi√≥n</button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('inicio') }}">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script>
        // Efecto de focus mejorado
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Auto-focus en el primer campo
        document.getElementById('username').focus();
    </script>
</body>
</html>
